<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoaliFY!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="menu-icon">
        <img src="images/burger-bar.png" alt="icon not found" />
      </div>
      <div class="logo"><img src="images/logo.png" alt="icon not found" /></div>
      <div class="night-btn"></div>
    </header>
    <div class="section">
      <div class="sidebar">
        <div class="upper-sidebar">
          <h2 class="heading">Home</h2>
          <div class="item" id="all-tasks">
            <img src="images/inbox.png" alt="icon not found" />
            <div class="item">All Tasks</div>
          </div>
          <div class="item" id="today">
            <img src="images/today1.png" alt="icon not found" />
            <div class="item">Today</div>
          </div>
          <div class="item" id="weekly">
            <img src="images/week2.png" alt="icon not found" />
            <div class="item">Next 7 Days</div>
          </div>
          <div class="item" id="important">
            <img src="images/star.png" alt="icon not found" />
            <div class="item">Important</div>
          </div>
        </div>
        <div class="lower-sidebar">
          <h2 class="heading">Projects</h2>
          <div class="item">
            <img src="images/burger-bar.png" alt="icon not found" />
            <div class="item">Work</div>
          </div>
          <div class="item">
            <img src="images/burger-bar.png" alt="icon not found" />
            <div class="item">Study</div>
          </div>
          <div class="item">
            <img src="images/burger-bar.png" alt="icon not found" />
            <div class="item">Gym</div>
          </div>
          <button id="project-submit-btn" class="item">
            <img src="images/add.png" alt="" />Add Project
          </button>
        </div>
      </div>
      <div class="main-section">
        <div class="banner">random text</div>
      </div>
    </div>
  </body>
</html>
